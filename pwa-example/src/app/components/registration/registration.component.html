<form [formGroup]="registerForm" class="details-form" padding-right>
    <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" formControlName="user"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="pass"></ion-input>
    </ion-item>

    <ion-button expand="block" [disabled]="!registerForm.valid" (click)="onSubmit()">Register</ion-button>
</form>
