<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>PortHub</ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon name="options"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <h1>Map Page</h1>
    <ion-button (click)="showJobPoints($event, 1)">Job 1</ion-button>
    <ion-button (click)="showJobPoints($event, 2)">Job 2</ion-button>
    <ion-button (click)="showJobPoints($event)">Random</ion-button>

    <app-map-view>
    </app-map-view>
</ion-content>
